<!DOCTYPE html>
<html>

<head>
    <title>SmartTradeAI Settings</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            width: 500px;
            padding: 0;
            margin: 0;
            background: #1e1e2d;
            color: white;
        }

        .options-header {
            background: #2d2d3d;
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #3d3d4d;
        }

        .options-header img {
            width: 40px;
            height: 40px;
        }

        .options-header h1 {
            margin: 8px 0 0 0;
            font-size: 18px;
        }

        .options-content {
            padding: 16px;
        }

        .strategy-card {
            background: #2d2d3d;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .strategy-card h3 {
            margin-top: 0;
        }

        .param-row {
            display: flex;
            margin: 8px 0;
            align-items: center;
        }

        .param-row label {
            width: 120px;
        }

        .param-row input {
            width: 60px;
            padding: 4px;
            background: #3d3d4d;
            border: 1px solid #4d4d5d;
            color: white;
            border-radius: 4px;
        }

        .save-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <div class="options-header">
        <img src="assets/icon.png" alt="SmartTradeAI">
        <h1>SmartTradeAI Settings</h1>
    </div>

    <div class="options-content">
        <div id="strategies-container">
            <!-- Strategies will be loaded here -->
        </div>
        <button id="save-settings" class="save-btn">Save Settings</button>
    </div>

    <script src="options.js"></script>
</body>

</html>
